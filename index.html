<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-UI</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>

        <div class="hero-section">
            <div class="main-container">
                <nav>
                    <i class="bi bi-list"></i>
                    <div class="left-nav">
                        <h1 >Razor</h1>
                    </div>
                    <div class="middle-nav">
                        <a href="">Product</a>
                        <a href="">Resources</a>
                        <a href="">Support</a>
                        <a href="">Pricing</a>
                        <a href="">Blog</a>
                    </div>
                    <div class="right-nav">
                        <a href="">Sign in</a>
                        <p>Request Demo</p>
                    </div>
                </nav>

                <button class="sales">Salea@Razor.uk<i class="bi bi-arrow-right-short"></i></button>

                <div class="login-form">
                    <h1>Login to Your Account</h1>
                    <p>Choose from 130,000 online video courses with new additions published every second month</p>

                    <div class="login-buttons">
                        <div class="login-buttons-left">
                            <button class="brand">Brand / Influencer<i class="bi bi-circle"></i></button>
                            <button class="pin">8 Digit Pin</button>
                            <button class="login-account">Login to Your Account<i class="bi bi-arrow-right"></i></button>
                        </div>
                        <h5>OR</h5>
                        <div class="login-buttons-right">
                            <button class="google"><i class="bi bi-google"></i>Sign in with Google</button>
                            <button class="facebook"><i class="bi bi-facebook"></i>Sign in with Facebook</button>
                            <button class="apple"><i class="bi bi-apple"></i>Sign in with Apple Account</button>
                        </div>
                    </div>
                </div>

                <div class="forget-password">
                    <a href="">Forget Password?</a>
                </div>

                <footer>
                    <a href="">Privacy Policy</a>
                    <p>Copyright@Razor 2022</p>
                </footer>

            </div>
        </div>

</body>
</html>
